							<button class="btn btn-default btn-md right-button" id="right-button"><span class="glyphicon glyphicon-refresh"></span></button>

			</div><!-- /input-row1 -->

							</span>
						</div>
					</div>
				</div>

							</span>
						</div>
					</div>
				</div>
			</div>
